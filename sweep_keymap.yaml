layout: {qmk_keyboard: ferris/sweep}
layers:
  alphas:
  - [Q, W, F, P, B, J, L, U, Y, ;]
  - - {t: A, h: SHIFT}
    - {t: R, h: CONTROL}
    - {t: S, h: GUI}
    - {t: T, h: ALT}
    - G
    - M
    - {t: N, h: ALT}
    - {t: E, h: GUI}
    - {t: I, h: CONTROL}
    - {t: O, h: RSHFT}
  - [Z, X, C, D, V, K, H, ',', ., /]
  - - 'key repeat'
    - BSPACE
    - {t: SPACE, h: num}
    - sym
  num:
  - ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0']
  - [SHIFT, CONTROL, GUI, ALT, PAGE UP, LEFT, DOWN, UP, RIGHT, ESC]
  - [TAB, CAPS, DELETE, INSERT, PAGE DOWN, Quit, Screen Shot, HOME, END, ENTER]
  - ['', BSPACE, SPACE, '']
  sym:
  - ['!', '@', '#', $, '%', ^, '&', '*', (, )]
  - [SHIFT, CONTROL, GUI, ALT, '''', '-', '=', '[', ']', \]
  - [config, gaming, '`', '~', '"', _, +, '{', '}', '|']
  - [alphas, BSPACE, SPACE, ENTER]
  gaming:
  - [ESC, Q, W, E, R, PLAY PAUSE, F1, F2, F3, F4]
  - [SHIFT, A, S, D, F, VOLUME UP, F5, F6, F7, F8]
  - [CONTROL, Z, X, C, V, VOLUME DOWN, F9, F10, F11, F12]
  - [gaming 2, SPACE, '', alphas]
  gaming_2:
  - [TAB, '1', '2', '3', '4', '', '', '', '', '']
  - [SHIFT, G, H, J, K, '', '', '', '', '']
  - [CONTROL, B, N, M, '', '', '', '', '', '']
  - ['', '', '', '']
  config:
  - [BT CLR, BT PRV, BT NXT, 'BOOT', 'RESET', '', '', '', '', '']
  - [BT 0, BT 1, BT 2, BT 3, BT 4, '', '', '', '', '']
  - ['', '', '', '', '', '', '', '', '', '']
  - [alphas, '', '', '']
combos:
- p: [20, 29]
  k: 'caps word'
  l: [alphas]
